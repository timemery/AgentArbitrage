{% extends "layout.html" %}
{% block title %}Strategies - Agent Arbitrage{% endblock %}
{% block content %}
    <div class="result-section">
        <h2>Current Strategy List</h2>
        <div class="content">
            {% if strategies %}
                {% for strategy in strategies %}
                    <p>{{ strategy }}</p>
                {% endfor %}
            {% else %}
                <p>No strategies have been approved yet.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
