{% extends "layout.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Settings</h1>
    <p>Manage your API keys and business costs here.</p>

    <div class="card my-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Business Costs</h5>
            <button id="editButton" class="btn btn-primary">Edit</button>
        </div>
        <div class="card-body">
            <form id="settingsForm" method="POST" action="{{ url_for('settings') }}">
                <fieldset id="settingsFieldset" disabled>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prep_fee_per_book" class="form-label">Prep Fee Per Book</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="prep_fee_per_book" name="prep_fee_per_book" step="0.01" placeholder="e.g., 2.50" value="{{ settings.prep_fee_per_book }}">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="estimated_shipping_per_book" class="form-label">Estimated Shipping Per Book</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="estimated_shipping_per_book" name="estimated_shipping_per_book" step="0.01" placeholder="e.g., 2.00" value="{{ settings.estimated_shipping_per_book }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="estimated_tax_per_book" class="form-label">Estimated Tax Per Book</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="estimated_tax_per_book" name="estimated_tax_per_book" step="1" placeholder="e.g., 15" value="{{ settings.estimated_tax_per_book }}">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="tax_exempt" name="tax_exempt" {% if settings.tax_exempt %}checked{% endif %}>
                                <label class="form-check-label" for="tax_exempt">
                                    Tax Exempt
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="default_markup" class="form-label">Default Markup</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="default_markup" name="default_markup" step="1" placeholder="e.g., 10" value="{{ settings.default_markup }}">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const editButton = document.getElementById('editButton');
    const settingsForm = document.getElementById('settingsForm');
    const settingsFieldset = document.getElementById('settingsFieldset');
    const taxExemptCheckbox = document.getElementById('tax_exempt');
    const taxInput = document.getElementById('estimated_tax_per_book');

    function toggleTaxInput() {
        taxInput.disabled = taxExemptCheckbox.checked;
        if (taxExemptCheckbox.checked) {
            taxInput.value = '';
        }
    }

    editButton.addEventListener('click', function() {
        if (settingsFieldset.disabled) {
            settingsFieldset.disabled = false;
            editButton.textContent = 'Save Changes';
            editButton.classList.remove('btn-primary');
            editButton.classList.add('btn-success');
            toggleTaxInput(); // Re-evaluate tax input state on edit
        } else {
            settingsForm.submit();
        }
    });

    taxExemptCheckbox.addEventListener('change', toggleTaxInput);

    // Initial state
    toggleTaxInput();
});
</script>
{% endblock %}
