<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Saira', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #6699CC;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            color: #6699CC;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: 1px solid #6699CC;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #6699CC;
            color: white;
            border: 1px solid #006699;
            border-radius: 5px;
            align-self: flex-end;
        }
        button:hover {
            background-color: #5577AA;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <h1>Guided Learning</h1>
        <form action="/learn" method="post">
            <textarea name="learning_text" placeholder="Paste a URL or enter text-based guidance..."></textarea>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <a href="/clear_session" class="clear-session-button">Clear Session</a>
                <button type="submit">Submit for Analysis</button>
            </div>
        </form>
    </div>
    <style>
        .flashes {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .flash.success {
            background-color: #6699CC;
            color: white;
        }
    </style>
</body>
</html>
