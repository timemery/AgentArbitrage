{% extends "layout.html" %}
{% block title %}Guided Learning - Agent Arbitrage{% endblock %}
{% block content %}
    <form action="{{ url_for('learn') }}" method="post">
        <textarea name="learning_text" placeholder="Paste a URL or enter text-based guidance..."></textarea>
        <div class="learning-controls">
            <button type="button" class="clear-session" onclick="window.location.href='/clear_session'">Clear Session</button>
            <div id="progress" class="progress-container">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
            <button type="submit" class="submit">Submit for Analysis</button>
        </div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitButton = document.querySelector('button.submit');
            const clearButton = document.querySelector('button.clear-session');
            const progress = document.getElementById('progress');
            const textarea = document.querySelector('textarea[name="learning_text"]');

            form.addEventListener('submit', function() {
                progress.style.display = 'block';
                submitButton.disabled = true;
                clearButton.disabled = true;
            });

            textarea.addEventListener('keydown', function(event) {
                // Submit on Enter, but allow newlines with Shift+Enter
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault(); // Prevent default Enter behavior (newline)
                    form.submit();
                }
            });
        });
    </script>
{% endblock %}
