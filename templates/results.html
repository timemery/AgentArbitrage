{% extends "layout.html" %}
{% block title %}Analysis Results - Agent Arbitrage{% endblock %}
{% block content %}
    
    <div class="result-section">
        <h2>Original Input</h2>
        <div class="content">
            <p>{{ original_input }}</p>
        </div>
    </div>
    
    <div class="result-section">
        <h2>Scraped Text</h2>
        <div class="content">
            <p>{{ scraped_text }}</p>
        </div>
    </div>
    
    <form action="/approve" method="post">
        <div class="result-section">
            <h2>Extracted Strategies (Editable)</h2>
            <textarea name="approved_strategies">{{ extracted_strategies }}</textarea>
        </div>

        <div class="result-section">
            <h2>Extracted Conceptual Ideas (Editable)</h2>
            <textarea name="approved_ideas">{{ extracted_ideas }}</textarea>
        </div>

        <div class="approve-btn-container">
            <button type="submit">Approve</button>
        </div>
    </form>
{% endblock %}
