<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Arbitrage</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Saira', sans-serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/AIGIRL.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: 1;
        }
        h1 {
            color: white;
            font-size: 4vw;
            font-weight: 400;
            text-align: center;
            z-index: 2;
            margin: 0;
            padding: 20px;
            max-width: 50vw;
            white-space: nowrap;
            text-transform: uppercase;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.1) 60%,
                rgba(255, 255, 255, 0.1) 100%
            );
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 6s linear infinite;
        }
        .login-container {
            position: absolute;
            top: 50px;
            right: 50px;
            display: flex;
            align-items: center;
            z-index: 2;
        }
        .login-button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #6699CC;
            color: white;
            border: 1px solid #006699;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #5577AA;
        }
        .login-form {
            display: none;
            margin-right: 10px;
        }
        .login-form input {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .show-form .login-button {
            display: none; /* Hide initial button when form is visible */
        }
        .show-form .login-form {
            display: flex;
        }
        .login-form button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #6699CC;
            color: white;
            border: 1px solid #006699;
            border-radius: 5px;
        }
        .login-form button:hover {
            background-color: #5577AA;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
                max-width: 90vw;
                padding: 10px;
                position: relative;
                top: -7vh;
            }
            .login-container {
                top: 10px;
                right: 10px;
                flex-direction: column;
                gap: 10px;
            }
            .login-button, .login-form button {
                width: 200px;
            }
            .login-form {
                margin-right: 0;
                flex-direction: column;
                gap: 10px;
            }
            .login-form input {
                width: 200px;
                font-size: 0.9em;
                margin-right: 0;
            }
        }
        @keyframes shine {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <h1>AGENT&nbsp;ARBITRAGE</h1>
    <div class="login-container">
        <button class="login-button" onclick="toggleForm()">Log In</button>
        <form class="login-form" action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
    <script>
        function toggleForm() {
            document.querySelector('.login-container').classList.toggle('show-form');
        }
    </script>
</body>
</html>
