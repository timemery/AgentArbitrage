<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Agent Arbitrage</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Saira:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body class="gradient-background home-background">
    <video autoplay muted loop id="background-video">
        <source src="{{ url_for('static', filename='AvaSmile.mp4') }}" type="video/mp4">
    </video>
    <div class="index-brand">
        <img src="/static/AgentArbitrage.png" alt="Agent Arbitrage Logo" class="index-logo">
        <div class="index-wordmark">AGENT ARBITRAGE</div>
    </div>
    <div class="login-container">
        <button class="login-button" onclick="toggleForm()">Log In</button>
        <form class="login-form" action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
    <script>
        function toggleForm() {
            document.querySelector('.login-container').classList.toggle('show-form');
        }
    </script>
</body>
</html>
