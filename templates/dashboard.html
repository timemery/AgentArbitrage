{% extends "layout.html" %}
{% block title %}Deals Dashboard - Agent Arbitrage{% endblock %}
{% block content %}
<style>
    #deals-table {
        width: 100%;
        border-collapse: collapse;
    }
    #deals-table th, #deals-table td {
        border: 1px solid rgba(102, 153, 204, 0.5);
        padding: 8px;
        text-align: left;
    }
    #deals-table th {
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
        cursor: pointer;
    }
    .th-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .sort-arrows-container {
        display: flex;
        flex-direction: column;
        margin-left: 8px;
    }
    .sort-arrow {
        cursor: pointer;
        font-size: 12px;
        line-height: 0.8;
        transform: scaleX(1.5); /* Make arrows thicker */
    }
    .sort-arrow-up {
        margin-bottom: 2px; /* Add space between arrows */
    }
    .sort-arrow.on {
        color: white;
    }
    .sort-arrow.off {
        color: #6699CC;
    }
    #deals-table th:hover {
        background-color: rgba(0, 0, 0, 0.25);
    }
    .pagination-controls {
        margin-top: 20px;
        text-align: center;
    }
    .pagination-controls button {
        padding: 8px 16px;
        margin: 0 5px;
    }
    .title-cell {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .score-bar-container {
        display: flex;
        align-items: center;
    }
    .score-square {
        width: 10px;
        height: 10px;
        margin-right: 1px;
        box-sizing: border-box;
        border: 1px solid transparent; /* Add a transparent border to all squares */
    }
    .score-square-filled {
        background-color: #6699CC; /* A color that fits the theme */
    }
    .score-square-empty {
        background-color: #e0e0e0; /* A light grey for empty */
        border-color: #ccc; /* Only change the color for empty squares */
    }
</style>

<h1>Deals Dashboard</h1>
<div class="filters-container">
            <form id="filter-form">
                <div class="filter-group">
                    <label for="max_sales_rank">Max Sales Rank:</label>
                    <input type="number" id="max_sales_rank" name="sales_rank_current_lte">
                </div>
                <div class="filter-group">
                    <label for="min_profit_margin">Min Profit Margin (%):</label>
                    <input type="number" id="min_profit_margin" name="profit_margin_gte">
                </div>
                <div class="filter-group">
                    <label for="title_contains">Title Contains:</label>
                    <input type="text" id="title_contains" name="title_like">
                </div>
                <button type="submit">Apply Filters</button>
                <button type="reset" id="reset-filters">Reset</button>
            </form>
        </div>
        <div class="table-container">
            <div id="deals-table"></div>
            <div class="pagination-controls">
                <button id="prev-page">Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
            </div>
        </div>
<div id="custom-tooltip" class="custom-tooltip"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('.container');
    if (container) {
        container.classList.remove('container');
        container.classList.add('container-full-width');
    }

    const tableContainer = document.getElementById('deals-table');
    const pageInfo = document.getElementById('page-info');
    const prevButton = document.getElementById('prev-page');
    const nextButton = document.getElementById('next-page');
    const filterForm = document.getElementById('filter-form');
    const resetBtn = document.getElementById('reset-filters');
    const tooltip = document.getElementById('custom-tooltip');

    let currentPage = 1;
    let totalPages = 1;
    let currentSort = { by: 'id', order: 'asc' };

    const columnsToShow = [
        "Title", "ASIN", "Best_Price", "Min_Listing_Price", "All_in_Cost", "Profit", "Margin", "Seller_Quality_Score",
        "Sales_Rank___Current", "Seasonality_Type", 
        "Expected_Peak_Price", "Expected_Trough_Price", "Profit_Confidence", "Deal_found", "Buy_Now"
    ];

    function formatTimeAgo(dateString) {
        if (!dateString || dateString === '-') return '-';
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.round((now - date) / 1000);
        
        if (seconds <= 60) return "Just Now";
        
        const minutes = Math.round(seconds / 60);
        if (minutes < 60) return minutes === 1 ? "1 minute ago" : `${minutes} minutes ago`;
        
        const hours = Math.round(minutes / 60);
        if (hours < 24) return hours === 1 ? "1 hour ago" : `${hours} hours ago`;
        
        const days = Math.round(hours / 24);
        return days === 1 ? "1 day ago" : `${days} days ago`;
    }

    function getFilters() {
        const formData = new FormData(filterForm);
        const filters = {};
        for (const [key, value] of formData.entries()) {
            if (value) filters[key] = value;
        }
        return filters;
    }

    async function fetchDeals(page = 1, sortBy = 'id', order = 'asc') {
        const limit = 50;
        const filters = getFilters();
        let query = `page=${page}&limit=${limit}&sort=${sortBy}&order=${order}`;
        for (const key in filters) {
            if (filters[key]) query += `&${key}=${encodeURIComponent(filters[key])}`;
        }

        try {
            const response = await fetch(`/api/deals?${query}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            renderTable(data.deals);
            renderPagination(data.pagination);
        } catch (error) {
            console.error('Error fetching deals:', error);
            tableContainer.innerHTML = '<p>Error loading deals. Please try again later.</p>';
        }
    }

    function renderTable(deals) {
        if (!deals || deals.length === 0) {
            tableContainer.innerHTML = '<p>No deals found matching the criteria.</p>';
            return;
        }

        let table = '<table><thead><tr>';
        columnsToShow.forEach(header => {
            let headerText = header.replace(/_/g, ' ');
            if (header === 'Expected_Peak_Price') {
                headerText = 'Peak Price';
            } else if (header === 'Expected_Trough_Price') {
                headerText = 'Trough Price';
            }
            const upArrowClass = (currentSort.by === header && currentSort.order === 'asc') ? 'on' : 'off';
            const downArrowClass = (currentSort.by === header && currentSort.order === 'desc') ? 'on' : 'off';
            const arrowsHtml = `
                <div class="sort-arrows-container">
                    <span class="sort-arrow sort-arrow-up ${upArrowClass}" data-order="asc">▲</span>
                    <span class="sort-arrow sort-arrow-down ${downArrowClass}" data-order="desc">▼</span>
                </div>
            `;
            table += `<th data-sort="${header}"><div class="th-content"><span>${headerText}</span>${arrowsHtml}</div></th>`;
        });
        table += '</tr></thead><tbody>';

        deals.forEach(deal => {
            let cleanAsin = deal.ASIN ? String(deal.ASIN).replace(/=|\"/g, '') : '';
            if (cleanAsin.length === 9) {
                cleanAsin = '0' + cleanAsin;
            }
            table += `<tr data-asin="${cleanAsin}" style="cursor: pointer;">`;
            columnsToShow.forEach(col => {
                let value = deal[col] != null ? deal[col] : '-';
                // Re-written formatting logic for robustness
                const numValue = parseFloat(value);
                if (col === 'Seller_Quality_Score') {
                    if (!isNaN(numValue)) {
                        const score = Math.round(numValue * 10);
                        let squaresHtml = '';
                        for (let i = 0; i < 10; i++) {
                            const squareClass = i < score ? 'score-square-filled' : 'score-square-empty';
                            squaresHtml += `<div class="score-square ${squareClass}"></div>`;
                        }
                        value = `<div class="score-bar-container"><span>[${score}]</span><div style="width: 5px;"></div>${squaresHtml}</div>`;
                    } else if (typeof value === 'string' && value) {
                        // Handle string values like "New Seller"
                        value = `<span>${value}</span>`;
                    }
                } else if (col === 'Deal_found') {
                    value = formatTimeAgo(value);
                } else if (!isNaN(numValue)) { // Check if the parsed value is a number
                    if (col === 'Profit_Confidence') {
                        value = `${Math.round(numValue)}%`;
                    } else if (col === 'Sales_Rank___Current') {
                        value = numValue.toLocaleString('en-US');
                    } else if (col === 'Margin') {
                        value = `${numValue.toFixed(2)}%`;
                    } else if (col.includes('Price') || col.includes('Profit') || col.includes('Cost')) {
                        value = `$${numValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                    }
                }

                if (col === 'Buy_Now') {
                    table += `<td><a href="https://www.amazon.com/dp/${cleanAsin}/" target="_blank" onclick="event.stopPropagation()" style="text-decoration: none; font-size: 1.5em; color: #6699CC;">►</a></td>`;
                } else if (col === 'Title') {
                    const fullTitle = deal[col] || '';
                    table += `<td class="title-cell" data-full-title="${escape(fullTitle)}">${value}</td>`;
                } else if (col === 'ASIN') {
                    table += `<td>${cleanAsin}</td>`;
                } else if (col === 'Best_Price' && cleanAsin) {
                    table += `<td><a href="https://www.amazon.com/dp/${cleanAsin}/" target="_blank">${value}</a></td>`;
                }
                else {
                    table += `<td>${value}</td>`;
                }
            });
            table += '</tr>';
        });

        table += '</tbody></table>';
        tableContainer.innerHTML = table;
        
        // Add event listeners for navigation, sorting, and tooltips
        addEventListeners();
    }
    
    function addEventListeners() {
        document.querySelectorAll('#deals-table tbody tr').forEach(row => {
            row.addEventListener('click', () => {
                const asin = row.dataset.asin;
                if (asin) window.location.href = '/deal/' + asin;
            });
        });

        document.querySelectorAll('.sort-arrow').forEach(arrow => {
            arrow.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent the parent th click listener from firing if it ever gets re-added
                const th = arrow.closest('th');
                if (th) {
                    const sortBy = th.dataset.sort;
                    const order = arrow.dataset.order;
                    currentSort = { by: sortBy, order: order };
                    fetchDeals(currentPage, currentSort.by, currentSort.order);
                }
            });
        });
// updated manually below
        document.querySelectorAll('.title-cell').forEach(cell => {
            cell.addEventListener('mouseenter', e => {
                const fullTitle = unescape(e.target.dataset.fullTitle);
                if (fullTitle && fullTitle !== '-') {
                    tooltip.innerHTML = fullTitle;
                    tooltip.style.display = 'block';
                }
            });

            cell.addEventListener('mousemove', e => {
                if (tooltip.style.display === 'block') {
                    // Position tooltip relative to the mouse cursor with a small offset
                    tooltip.style.left = `${e.pageX + 15}px`;
                    tooltip.style.top = `${e.pageY + 15}px`;
                }
            });

            cell.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });
// updated manyally above
    }

    function renderPagination(pagination) {
        currentPage = pagination.current_page;
        totalPages = pagination.total_pages;
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        prevButton.disabled = currentPage <= 1;
        nextButton.disabled = currentPage >= totalPages;
    }

    filterForm.addEventListener('submit', e => {
        e.preventDefault();
        currentPage = 1;
        fetchDeals(currentPage, currentSort.by, currentSort.order);
    });

    resetBtn.addEventListener('click', () => {
        filterForm.reset();
        currentPage = 1;
        currentSort = { by: 'id', order: 'asc' };
        fetchDeals(currentPage, currentSort.by, currentSort.order);
    });

    prevButton.addEventListener('click', () => {
        if (currentPage > 1) fetchDeals(currentPage - 1, currentSort.by, currentSort.order);
    });

    nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) fetchDeals(currentPage + 1, currentSort.by, currentSort.order);
    });

    fetchDeals();
});
</script>
{% endblock %}
