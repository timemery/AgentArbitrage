{% extends "layout.html" %}
{% block title %}Deals Dashboard - Agent Arbitrage{% endblock %}
{% block content %}
<style>
    #deals-table {
        width: 100%;
        border-collapse: collapse;
    }
    #deals-table th, #deals-table td {
        border: 1px solid rgba(102, 153, 204, 0.5);
        padding: 8px;
        text-align: left;
    }
    #deals-table th {
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
        cursor: pointer;
    }
    .th-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .sort-arrow {
        padding-left: 5px; /* Use padding-left to space from text */
    }
    #deals-table th:hover {
        background-color: rgba(0, 0, 0, 0.25);
    }
    .pagination-controls {
        margin-top: 20px;
        text-align: center;
    }
    .pagination-controls button {
        padding: 8px 16px;
        margin: 0 5px;
    }
    .title-cell {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<h1>Deals Dashboard</h1>
<div class="filters-container">
            <form id="filter-form">
                <div class="filter-group">
                    <label for="max_sales_rank">Max Sales Rank:</label>
                    <input type="number" id="max_sales_rank" name="sales_rank_current_lte">
                </div>
                <div class="filter-group">
                    <label for="min_profit_margin">Min Profit Margin (%):</label>
                    <input type="number" id="min_profit_margin" name="profit_margin_gte">
                </div>
                <div class="filter-group">
                    <label for="title_contains">Title Contains:</label>
                    <input type="text" id="title_contains" name="title_like">
                </div>
                <button type="submit">Apply Filters</button>
                <button type="reset" id="reset-filters">Reset</button>
            </form>
        </div>
        <div class="table-container">
            <div id="deals-table"></div>
            <div class="pagination-controls">
                <button id="prev-page">Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
            </div>
        </div>
<div id="custom-tooltip" class="custom-tooltip"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.querySelector('.container');
    if (container) {
        container.classList.remove('container');
        container.classList.add('container-full-width');
    }

    const tableContainer = document.getElementById('deals-table');
    const pageInfo = document.getElementById('page-info');
    const prevButton = document.getElementById('prev-page');
    const nextButton = document.getElementById('next-page');
    const filterForm = document.getElementById('filter-form');
    const resetBtn = document.getElementById('reset-filters');
    const tooltip = document.getElementById('custom-tooltip');

    let currentPage = 1;
    let totalPages = 1;
    let currentSort = { by: 'id', order: 'asc' };

    const columnsToShow = [
        "Title", "ASIN", "Best_Price", "Seller_Rank", "Target_Buy_Price", 
        "Sales_Rank___Current", "Expected_Peak_Sell_Price", "Profit_Confidence"
    ];

    function getFilters() {
        const formData = new FormData(filterForm);
        const filters = {};
        for (const [key, value] of formData.entries()) {
            if (value) filters[key] = value;
        }
        return filters;
    }

    async function fetchDeals(page = 1, sortBy = 'id', order = 'asc') {
        const limit = 50;
        const filters = getFilters();
        let query = `page=${page}&limit=${limit}&sort=${sortBy}&order=${order}`;
        for (const key in filters) {
            if (filters[key]) query += `&${key}=${encodeURIComponent(filters[key])}`;
        }

        try {
            const response = await fetch(`/api/deals?${query}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            renderTable(data.deals);
            renderPagination(data.pagination);
        } catch (error) {
            console.error('Error fetching deals:', error);
            tableContainer.innerHTML = '<p>Error loading deals. Please try again later.</p>';
        }
    }

    function renderTable(deals) {
        if (!deals || deals.length === 0) {
            tableContainer.innerHTML = '<p>No deals found matching the criteria.</p>';
            return;
        }

        let table = '<table><thead><tr>';
        columnsToShow.forEach(header => {
            const headerText = header.replace(/_/g, ' ');
            let arrow = '';
            if (header === currentSort.by) arrow = currentSort.order === 'asc' ? '↑' : '↓';
            table += `<th data-sort="${header}"><div class="th-content"><span>${headerText}</span><span class="sort-arrow">${arrow}</span></div></th>`;
        });
        table += '</tr></thead><tbody>';

        deals.forEach(deal => {
            const cleanAsin = deal.ASIN ? String(deal.ASIN).replace(/=|\"/g, '') : '';
            table += `<tr data-asin="${cleanAsin}" style="cursor: pointer;">`;
            columnsToShow.forEach(col => {
                let value = deal[col] != null ? deal[col] : '-';
                if (col === 'Profit_Confidence' && typeof value === 'number') value = `${Math.round(value)}%`;
                else if ((col.includes('Price') || col.includes('Profit')) && typeof value === 'number') value = `$${value.toFixed(2)}`;
                
                if (col === 'Title') {
                    const fullTitle = deal[col] || '';
                    table += `<td class="title-cell" data-full-title="${escape(fullTitle)}">${value}</td>`;
                } else {
                    table += `<td>${value}</td>`;
                }
            });
            table += '</tr>';
        });

        table += '</tbody></table>';
        tableContainer.innerHTML = table;
        
        // Add event listeners for navigation, sorting, and tooltips
        addEventListeners();
    }
    
    function addEventListeners() {
        document.querySelectorAll('#deals-table tbody tr').forEach(row => {
            row.addEventListener('click', () => {
                const asin = row.dataset.asin;
                if (asin) window.location.href = '/deal/' + asin;
            });
        });

        document.querySelectorAll('#deals-table th').forEach(th => {
            th.addEventListener('click', () => {
                const sortBy = th.dataset.sort;
                let order = (currentSort.by === sortBy && currentSort.order === 'asc') ? 'desc' : 'asc';
                currentSort = { by: sortBy, order };
                fetchDeals(currentPage, currentSort.by, currentSort.order);
            });
        });

        document.querySelectorAll('.title-cell').forEach(cell => {
            cell.addEventListener('mouseenter', e => {
                const fullTitle = unescape(e.target.dataset.fullTitle);
                tooltip.innerHTML = fullTitle;
                tooltip.style.display = 'block';

                const rect = e.target.getBoundingClientRect();
                tooltip.style.left = `${rect.left}px`;
                tooltip.style.top = `${rect.bottom + window.scrollY}px`;
            });
            cell.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });
    }

    function renderPagination(pagination) {
        currentPage = pagination.current_page;
        totalPages = pagination.total_pages;
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        prevButton.disabled = currentPage <= 1;
        nextButton.disabled = currentPage >= totalPages;
    }

    filterForm.addEventListener('submit', e => {
        e.preventDefault();
        currentPage = 1;
        fetchDeals(currentPage, currentSort.by, currentSort.order);
    });

    resetBtn.addEventListener('click', () => {
        filterForm.reset();
        currentPage = 1;
        currentSort = { by: 'id', order: 'asc' };
        fetchDeals(currentPage, currentSort.by, currentSort.order);
    });

    prevButton.addEventListener('click', () => {
        if (currentPage > 1) fetchDeals(currentPage - 1, currentSort.by, currentSort.order);
    });

    nextButton.addEventListener('click', () => {
        if (currentPage < totalPages) fetchDeals(currentPage + 1, currentSort.by, currentSort.order);
    });

    fetchDeals();
});
</script>
{% endblock %}
