<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Arbitrage - Hostinger</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Saira', sans-serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/AIGIRL.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            z-index: 1;
        }
        h1 {
            color: white;
            font-size: 4vw; /* ~50% browser width on desktop */
            font-weight: 400; /* Saira Regular 400 */
            text-align: center;
            z-index: 2;
            margin: 0;
            padding: 20px;
            max-width: 50vw; /* Limits to ~50% width on desktop */
            white-space: nowrap; /* Prevents wrapping */
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.1) 40%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.1) 60%,
                rgba(255, 255, 255, 0.1) 100%
            );
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 6s linear infinite;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 10vw; /* Larger on mobile, close to edges */
                max-width: 90vw; /* Fits within viewport */
                padding: 10px;
                position: relative;
                top: -7vh; /* Moves slightly above 50% vertical line */
            }
        }
        @keyframes shine {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <h1>AGENT&nbsp;ARBITRAGE</h1>
</body>
</html>
